<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <style>
    .container {
      width: 300px;
      background-color: #E6E7EA;
    }

    .greetings {
      width: 300px;
      height: 50px;
      background-color: #455c9f;
      color: white;
      line-height: 50px;
    }

    .contents {
      width: 300px;
      background-color: #E6E7EA;
      margin-top: 15px;
      height: 100%;
      padding-bottom: 15px;
    }
    #button1{
      background-color: #455c9f;
      padding: 10px;
      font-size: 15px;
      color: white;
    }

    #legend {
      width: 250px;
      background-color: white;
      margin-left: 15px;
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>

<body>
  
  <script>
    $(function() {
      $('#button1').click(function(){
        let $name = prompt('이름을 입력하세요','');//이름 저장하기
        let $text = prompt('기사 제목',''); //기사 제목 저장하기
        let $totalText = "<div id='legend'><b>"+$name+"</b> "+$text+"</div>";
        $('#contents').append($totalText);
      })   
    })
  </script>
  <div class="container">
    <div class="greetings">&nbsp;&nbsp;기사 등록하기</div>
    <div id="contents" class="contents">
      <div id="legend"><b>박지성</b> SBS에서 월드컵 보세요!</div>
      <div id="legend"><b>안정환</b> MBC죠...</div>
      <div id="legend"><b>이영표</b> KBS는 수신료의 가치를..</div> 
    </div>
  </div>
  <br>
  <button id="button1"><b>등록하기</b></button>
</body>

</html>
