<!DOCTYPE html>
<!-- HTML이라는 걸 표기해줌 -->
<html lang="en">
  <!-- 웹 접근성에 대한 내용 -->
<head>
  <meta charset="UTF-8">
  <!-- 정보를 브라우저에 전달해줌. 모든 언어를 UTF-8로 사용가능. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 호환을 위한 코드 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 모바일 화면에서 사이트를 볼때의 설정을 하는 부분. -->
  <meta name="description" content="비디오 태그 연습">
  <!-- 검색 창에서 해당 사이트에 대한 설명을 해주는 부분. 
    거의 필수적으로 작성하는 것이 좋음. -->
  <title>Document</title>
</head>
<body>
  <video width="400" controls>
    <source src="https://www.w3schools.com/html/movie.mp4">
    Your browser does not support HTML video.
  </video>
</body>
</html>
