<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let repeat = true;// 반복문에서 탈출하는 용도.
    while (repeat) {
      let num = prompt();//입력받기
      if (!isNaN(num)) {//isNaN() 숫자가 아닐경우 true , 숫자일경우 false를 반환함.
        if (1 <= num && 100 >= num) {
          for (let i = 1; i < 101; i++) {
            console.log(i);//1부터 100까지 로그 출력하기
          }
          alert('완료되었습니다.');
          repeat = false;
        }
        else {
          alert('1이상 100이하를 넣어주세요.')
        }
      }
      else {
        alert('숫자를 입력해주세요.')
      }

    }
  </script>
</body>

</html>
