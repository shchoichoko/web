<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    td{
      padding-left: 5px;
    }
  </style>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <table border="1" cellspacing = 0 width="25%" height="400px">
    <tr>
      <td rowspan="4"><b>1</b></td><td height="5%"><b>2</b></td>
    </tr>
    <tr>
      <td height="5%"><b>3</b></td>
    </tr>
    <tr>
      <td height="5%"><b>4</b></td>
    </tr>
    <tr>
      <td height="5%"><b>5</b></td>
    </tr>
    <tr>
      <td colspan="2" height="5%" align="center"><b>6</b></td>
    </tr>
  </table>
<!-- //table>tr*5>td*2 (emmet) -->

</body>
</html>
